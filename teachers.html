<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Our Teachers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #4ECDC4;
        }

        body {
            background: #f5f5f5;
        }

        .teachers-section {
            padding: 4rem 2rem;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 3rem;
        }

        .teachers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .teacher-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .teacher-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-bottom: 3px solid var(--secondary-color);
        }

        .teacher-info {
            padding: 1.5rem;
            text-align: center;
        }

        .teacher-name {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
        }

        .teacher-subject {
            color: var(--secondary-color);
            font-weight: bold;
        }

        .teacher-bio {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .section-title {
                font-size: 2rem;
            }
            
            .teacher-image {
                height: 250px;
            }
        }

        @media (max-width: 480px) {
            .teachers-section {
                padding: 2rem 1rem;
            }
            
            .teacher-image {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <section class="teachers-section">
        <h2 class="section-title">Meet Our Expert Faculty</h2>
        
        <div class="teachers-grid">
            <!-- Teacher Cards -->
            <div class="teacher-card">
                <img src="images/teacher.png" alt="Teacher 1" class="teacher-image">
                <div class="teacher-info">
                    <h3 class="teacher-name">पिराजी कुंभार सर</h3>
                    <p class="teacher-subject">MA. D.Ed. B.Ed</p>
                </div>
            </div>

            <div class="teacher-card">
                <img src="images/teacher.png" alt="Teacher 2" class="teacher-image">
                <div class="teacher-info">
                    <h3 class="teacher-name">प्रदिप क्षिरसागर सर</h3>
                    <p class="teacher-subject"> Bsc.D.Ed.B.Ed</p>
                    
                </div>
            </div>

            <!-- Add remaining teacher cards following same pattern -->
            <div class="teacher-card">
                <img src="images/teacher.png" alt="Teacher 3" class="teacher-image">
                <div class="teacher-info">
                    <h3 class="teacher-name">संदीप शेरवाडे सर</h3>
                    <p class="teacher-subject">MA.D.Ed.B.Ed
                    </p>
                    
                </div>
            </div>

            <div class="teacher-card">
                <img src="images/teacher.png" alt="Teacher 4" class="teacher-image">
                <div class="teacher-info">
                    <h3 class="teacher-name">शरद पाटील सर</h3>
                    <p class="teacher-subject">Msc.B.Ed
                    </p>
                    
                </div>
            </div>

            <div class="teacher-card">
                <img src="images/teacher.png" alt="Teacher 5" class="teacher-image">
                <div class="teacher-info">
                    <h3 class="teacher-name">श्रावण कांबळे सर </h3>
                    <p class="teacher-subject">MA.B.Ed
                    </p>
                    
                </div>
            </div>

            
                
            </div>
        </div>
    </section>
    <a href="index.html" class="button">मुख्य पृष्ठावर परत जा</a>
</body>
</html>
