<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            text-align: center;
        }

        .header {
            background: #ff5733;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .event-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .event {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            width: 300px;
        }

        .event:hover {
            transform: scale(1.05);
        }

        .event img {
            width: 100%;
            border-radius: 10px;
            display: block;
            height: auto;
        }

        @media (max-width: 600px) {
            .event-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
